<h2>{{post?.title}}</h2>
<p>{{post?.description}}
</p>
<img
  src={{post?.imgPath}}
  alt="Sample Image"
  class="img-responsive"
/>
<p>Likes: {{post?.likes}}</p>
<p>Author: {{post?.author}}</p>
<p>Date: {{post?.datetimeCreated}}</p>
<p><button class="btn btn-success" (click)="likebtn()">Like ({{post?.likes}})</button> | <button class="btn btn-primary" (click)="editPosts()">Edit</button> | <button (click)="deletePosts()" class="btn btn-danger">Delete</button></p>
