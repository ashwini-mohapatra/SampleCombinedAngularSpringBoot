<div class="row">
    <div class="col-md-6">
        <h1>Add Post</h1>
        <form [formGroup]="form" (ngSubmit)="addPost()">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="">Image Path</label>
                <input type="text" class="form-control" formControlName="imgPath">
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" class="form-control" formControlName="author">
            </div>
            <div class="form-group">
                <label for="">Image Preview</label><br>
                <img class="img-responsive" src="{{form.value.imgPath}}" alt="{{form.value.description}}">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> |
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    </div>
</div>
